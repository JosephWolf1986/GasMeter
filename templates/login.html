{% extends "base.html" %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <h1 class="card-title text-center mb-3">Bejelentkezés</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Felhasználónév:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Add meg a felhasználóneved" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Jelszó:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Add meg a jelszavad" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Bejelentkezés</button>
            </form>
        </div>
    </div>
{% endblock %}
