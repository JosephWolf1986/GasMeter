<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Meter Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Modern trendi design */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: #f3f4f6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav.navbar {
            background: linear-gradient(90deg, #2563eb, #1e40af);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        nav.navbar .navbar-brand, nav.navbar .nav-link {
            color: white;
            font-weight: 500;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background: linear-gradient(135deg, #374151, #1f2937);
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
        }
        .card h1, .card h2 {
            color: #e0e7ff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            font-weight: 500;
            color: white;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8, #2563eb);
            transform: scale(1.05);
        }
        input, select {
            background-color: #1f2937;
            border: 1px solid #374151;
            color: #e0e7ff;
            border-radius: 8px;
            padding: 10px;
        }
        input:focus, select:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 10px #2563eb;
        }
        .list-group-item {
            background: linear-gradient(135deg, #374151, #1f2937);
            border: none;
            color: #e0e7ff;
        }
        .list-group-item:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            background-color: #1e293b;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        /* Form címkék stílusa */
        label.form-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e0e7ff;
            display: block;
            margin-bottom: 8px;
        }

        /* Dátum mező kurzor */
        input[type="date"] {
            cursor: pointer;
        }

        /* Placeholder szín */
        input::placeholder {
            color: #9ca3af;
            font-style: italic;
        }

        /* Hover effektek a mezőkre */
        input:focus, select:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 10px #2563eb;
        }
            /* Táblázat fejlécek stílusa */
        table thead th {
            background-color: #1f2937;
            color: #ffffff;
            text-align: center;
            font-weight: bold;
        }

        /* Táblázat cellák középre igazítása */
        table tbody td {
            text-align: center;
            vertical-align: middle;
        }

        /* Táblázat hover effekt */
        table.table-hover tbody tr:hover {
            background-color: #374151;
            color: #ffffff;
        }

        /* Üres adat üzenet */
        .alert-info {
            font-size: 1.1rem;
            color: #2563eb;
            background-color: #e0f2fe;
            border-color: #a5d8f7;
        }

        /* Gombok */
        .btn-success {
            background-color: #10b981;
            border: none;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        /* Kártyák stílusa */
        .card {
            background-color: #1e293b;
            color: #e0e7ff;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Űrlap mezők fókusz állapot */
        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.7);
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Gas Meter Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Rögzítés</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report">Riport</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="container mb-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>Gas Meter Tracker &copy; 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
