{% extends "base.html" %}
{% block content %}
<div class="card p-4">
    <h1 class="card-title">Óraállás szerkesztése</h1>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label for="date" class="form-label">Dátum:</label>
            <input type="date" name="date" class="form-control" value="{{ reading.date }}" required>
        </div>
        <div class="mb-3">
            <label for="reading" class="form-label">Óraállás (m³):</label>
            <input type="number" step="0.01" name="reading" class="form-control" value="{{ reading.reading }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Mentés</button>
        <a href="/" class="btn btn-secondary w-100 mt-2">Mégse</a>
    </form>
</div>
{% endblock %}
